<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Rupees to Dollars Converter</title>

    <style>
        body {
            background-color: #E3F2FD; /* light blue */
        }

        .app-heading {
            text-align: center;
            color: #0D47A1; /* dark blue */
            font-size: 40px;
        }

        .container {
            border: 1px solid #90CAF9;
            width: 400px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            padding: 40px;
            border-radius: 20px;
            background-color: #FFFFFF; /* white */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-number{
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #90CAF9;
            background-color: #F5F5F5;
            font-size: 20px;
            text-align: center;
        }

        .input-number:focus{
            outline:none;
            box-shadow:0 0 5px #42A5F5;
        }
     
        .btn{
            color:#FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            width: 160px;
            margin:10px 20px;
            font-size: 16px;
        }

        .btn:active{
            transform: scale(0.95);
        }

        .btn-calculate{
            background-color: #1976D2; /* blue */
        }

        .btn-clear{
            background-color: #64B5F6; /* light blue */
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        #sum-result {
            font-size: 30px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
            color: #0D47A1;
        }
     </style>
</head>

<body>

<h1 class="app-heading">Rupees to Dollars Converter</h1>  

<div class="container">
    
    <input type="number" 
           id="num1" 
           placeholder="Enter amount in Rupees" 
           class="input-number" />

    <p id="sum-result">Dollars: $0</p>

    <div class="btn-container"> 

        <button class="btn btn-calculate" onclick="convertRupeesToDollars()">
            Convert
        </button>

        <button class="btn btn-clear" onclick="clearoutput()">Clear</button>

    </div>
</div>

<script>
    function convertRupeesToDollars() {
        const rupees = document.getElementById("num1").value;
        const dollars = rupees / 83;

        document.getElementById("sum-result").innerText =
            `Dollars: $${dollars.toFixed(2)}`;
    }

    function clearoutput(){
        document.getElementById("num1").value = "";
        document.getElementById("sum-result").innerText = "Dollars: $0";
    }  
</script>

</body>
</html>
